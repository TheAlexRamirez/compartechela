<ion-view title="Live" ng-controller="VideoCtrl">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            <ion-list>
               
               <ion-item  class="item-thumbnail-left">
                        <img id="his" src="img/avatar-a.png">
                        <h2>Telmo Guell</h2>
                        <p>Ciudad de Mexico, Mexico</p>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img id="his" src="img/avatar-b.png">
                        <h2>Ale Ramirez</h2>
                        <p>Guadalajara, Jalisco.</p>
                    </ion-item>
                
            </ion-list>
        </form>
        <button class="button button-energized button-block  icon-left ion-ios-videocam" ng-click="captureVideo()" id="btn">Iniciar</button>
    </ion-content>
</ion-view>
