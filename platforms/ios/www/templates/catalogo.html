<ion-view title="Catalogo" ng-controller="catalogoCtrl" >
	<ion-content overflow-scroll="true" padding="true" class="has-header">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="" ng-model="search">
		</label>
		<div class="list">
			<a ng-repeat="beer in catalogo.items | filter : search" class="item item-avatar">
				<img style="width:150px;" ng-src={{beer.url}}>
				<h2>{{beer.name}}</h2>
				<p>{{beer.description}}</p>
			</a>
		</div>
		
		
		
		<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Confirma pedido</h1>
    </ion-header-bar>
    <ion-content style="text-align:center;" >
      
      Fecha: <input type="date" style="border-bottom: 1px solid gray; width: 90%; display:inline;margin: 0 auto;" placeholder="Dia"><br>
      
      Hora: <input type="text" style="border-bottom: 1px solid gray; width: 50%; display:inline;margin: 0 auto;" placeholder="00:00 hrs">
       
      <button class="button button-full button-balanced" ng-click="closeModal()">Listo</button>
    </ion-content>
  </div>
</script>
	
	
		<button ui-sref="tabsController.catalogo" class="button button-energized button-block " ng-click="openModal()" id="btn-two">Confirmar pedido</button>
		
		
	</ion-content>
</ion-view>
