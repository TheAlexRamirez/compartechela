<ion-view title="Live" ng-controller="VideoCtrl">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            <ion-list>
                <ion-item class="item-thumbnail-left">
                    <img>
                    <h2>Alex Ramirez</h2>
                    <p>Tijuana, Baja California</p>
                </ion-item>
                <ion-item class="item-thumbnail-left">
                    <img>
                    <h2>Alex Juarez</h2>
                    <p>Mexico, Mexico</p>
                </ion-item>
            </ion-list>
        </form>
        <button class="button button-energized button-block  icon-left ion-ios-videocam" ng-click="captureVideo()" id="btn">Iniciar</button>
    </ion-content>
</ion-view>
